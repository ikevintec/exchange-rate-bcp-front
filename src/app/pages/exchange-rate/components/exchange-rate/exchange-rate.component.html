<div class="p-grid p-justify-center">
  <div class="p-col-fixed" style="width: 800px;">

    <p-card header="Cambia FÃ¡cil">
      <form [formGroup]="modelForm" novalidate>
        <div class="p-grid ui-fluid">
          <div class="p-col-12">
            <p-fieldset [legend]="labelLegentFirst">
              <div class="p-grid">
                <div class="p-col-7">
                  <input (input)="changeFirstAmount()" type="text" size="30" pInputText formControlName="firstAmount" pKeyFilter="num">
                </div>
                <div class="p-col-5">
                  <p-selectButton (onChange)="exchange()" [options]="currencies" formControlName="firstSelectedCurrency"></p-selectButton>
                </div>
              </div>
            </p-fieldset>
          </div>
          <div class="p-col-12">
            <p-fieldset legend="Recibes">
              <div class="p-grid">
                <div class="p-col-7">
                  <input (input)="changeSecondAmount()" type="text" size="30" pInputText formControlName="secondAmount" pKeyFilter="num">
                </div>
                <div class="p-col-5">
                  <p-selectButton (onChange)="exchange()" [options]="currencies" formControlName="secondSelectedCurrency"></p-selectButton>
                </div>
              </div>
            </p-fieldset>
          </div>
          <div *ngIf="exchangeRate" class="p-col-3">
            <p>Tipo de cambio: {{exchangeRate}}</p>
          </div>
        </div>
      </form>

    </p-card>
  </div>
</div>
