<div class="p-grid">
  <div class="p-col-12">
    <p-table [value]="currencies">
      <ng-template pTemplate="header">
        <tr>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Nacional</th>
          <th>Tipo de cambio</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-c>
        <tr>
          <td>{{c.code}}</td>
          <td>{{c.name}}</td>
          <td>
            <span *ngIf="c.nationalCurrency; else noNational">Si</span>
            <ng-template #noNational>No</ng-template>
          </td>
          <td>{{c.exchangeRate}}</td>
          <td style="text-align: center;">
            <button style="margin-left: 5px; margin-right: 5px;" (click)="openDialogCurrency(c)" pButton type="button" icon="pi pi-pencil" ></button>
            <button (click)="delete(c)" class="ui-button-danger" style="margin-left: 5px; margin-right: 5px;" pButton type="button" icon="pi pi-trash" ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-col-12">
    <button (click)="openDialogCurrency()" pButton type="button" icon="pi pi-plus" label="Nuevo" ></button>
  </div>
</div>
